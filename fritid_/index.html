<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click</title>
</head>
<body>

<h1>Trykk her</h1>

<div class="animasjon">

    <button class="knapp">Trykk her</button>

    <div class="bilde"></div>

</div>


<script>
    document.querySelector('.knapp').addEventListener('click', function () {
        document.querySelector('.bilde').innerHTML = "<img src=''>";

    });
</script>
</body>
</html>
