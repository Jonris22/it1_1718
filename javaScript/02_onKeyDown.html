<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bil</title>

    <link rel="stylesheet" href="css/style_02.css">
</head>
<body>

    <div id="ball">
        <img src="../bilde%20mappe/bilder/grey-car-top-view-left.png">
    </div>

<div class="leaderboard">
    <h2>Leaderboard</h2>
    <hr>
    <ul>
        <li>1st place:<br> You</li>
        <hr>
        <li>2nd place:<br> Error 404: player not found</li>
        <hr>
        <li>3rd place:<br> Error 404: player not found</li>
    </ul>
</div>

    <script>

        var ballLeft = 0;
        var ballTop= 0;
        var divBall = document.querySelector("#ball");

        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if(evt.keyCode === 40)
            {
                ballTop += 15;
                divBall.style.top = ballTop + "px";
                document.querySelector('#ball').innerHTML = "<img src='../bilde%20mappe/bilder/grey-car-top-view-down.png' style='height:100px;width:55px;'>";
            }
            else if(evt.keyCode === 38){
                ballTop -= 15;
                divBall.style.top = ballTop + "px";
                document.querySelector('#ball').innerHTML = "<img src='../bilde%20mappe/bilder/grey-car-top-view-up.png' style='height:100px;width:55px;'>";
            }
            else if(evt.keyCode === 39)
            {
                ballLeft += 15;
                divBall.style.left = ballLeft + "px";
                document.querySelector('#ball').innerHTML = "<img src='../bilde%20mappe/bilder/grey-car-top-view-left.png'>";
            }
            else if(evt.keyCode === 37){
                ballLeft -= 15;
                divBall.style.left = ballLeft + "px";
                document.querySelector('#ball').innerHTML = "<img src='../bilde%20mappe/bilder/grey-car-top-view-right.png'>";
            }

        };


    </script>

</body>
</html>
