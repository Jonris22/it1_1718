<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juletre</title>

</head>
<body>

<canvas id="canvas" height="640px" width="800px"></canvas>


    <script>
        var c = document.getElementById('canvas');
        var ctx = c.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(400,30);
        ctx.lineTo(300,200);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(400,30);
        ctx.lineTo(500,200);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300,200);
        ctx.lineTo(350,200);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(500,200);
        ctx.lineTo(450,200);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(350,200);
        ctx.lineTo(270,330);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(450,200);
        ctx.lineTo(530,330);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(270,330);
        ctx.lineTo(350,330);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(530,330);
        ctx.lineTo(450,330);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(350,330);
        ctx.lineTo(250,500);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(450,330);
        ctx.lineTo(550,500);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250,500);
        ctx.lineTo(550,500);
        ctx.stroke();


    </script>
</body>
</html>
