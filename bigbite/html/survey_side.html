<script>
    firebase.initializeApp({
        apiKey: "AIzaSyAnMpVRVVI8R_Rt6c95QOJuyOakaQGHMec",
        authDomain: "bigbite-daa00.firebaseapp.com",
        databaseURL: "https://bigbite-daa00.firebaseio.com",
        projectId: "bigbite-daa00",
        storageBucket: "",
        messagingSenderId: "686947328603"
    });

    const db = firebase.firestore();
    let stilling = document.querySelector('#stilling');

    let bigbite = document.querySelector('#bigbite');
    let biggetybitey = document.querySelector('#biggetybitey');
    let biggie = document.querySelector('#biggie');
    let bigb = document.querySelector('#bigb');
    let bb = document.querySelector('#bb');
    let bbite = document.querySelector('#bbite');
    let bite = document.querySelector('#bite');
    let rangering = db.collection('rangering');

    skjema.onsubmit = stem;


    function stem(jonathan) {
        jonathan.preventDefault();

        if(stilling.value === "1"){
            rangering.add({
                bigbite: bigbite.value*0.5,
                biggetybitey: biggetybitey.value*0.5,
                biggie: biggie.value*0.5,
                bigb: bigb.value*0.5,
                bb: bb.value*0.5,
                bbite: bbite.value*0.5,
                bite: bite.value*0.5
            });
        }
        else if(stilling.value === "2"){
            rangering.add({
                bigbite: bigbite.value*1,
                biggetybitey: biggetybitey.value*1,
                biggie: biggie.value*1,
                bigb: bigb.value*1,
                bb: bb.value*1,
                bbite: bbite.value*1,
                bite: bite.value*1
            });
        }
        else if(stilling.value === "3"){
            rangering.add({
                bigbite: bigbite.value*1.5,
                biggetybitey: biggetybitey.value*1.5,
                biggie: biggie.value*1.5,
                bigb: bigb.value*1.5,
                bb: bb.value*1.5,
                bbite: bbite.value*1.5,
                bite: bite.value*1.5
            });
        }
        else if(stilling.value === "4"){
            rangering.add({
                bigbite: bigbite.value*2,
                biggetybitey: biggetybitey.value*2,
                biggie: biggie.value*2,
                bigb: bigb.value*2,
                bb: bb.value*2,
                bbite: bbite.value*2,
                bite: bite.value*2
            });
        }
        else if(stilling.value === "5"){
            rangering.add({
                bigbite: bigbite.value*4,
                biggetybitey: biggetybitey.value*4,
                biggie: biggie.value*4,
                bigb: bigb.value*4,
                bb: bb.value*4,
                bbite: bbite.value*4,
                bite: bite.value*4
            });
        }
        else{
            alert('Vennligst sett stilling')
        }

        skjema.reset();
    }


</script>
